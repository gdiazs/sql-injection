<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Example</title>
    <link rel="stylesheet" th:href="@{/vendor/css/bootstrap.min.css}"/>
</head>

<body class="bg-light">
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" href="#">Inyección SQL</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav ml-md-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
        </li>
    </ul>
</nav>
<div class="container">
    <div class="jumbotron mt-2">
        <h1 class="display-4">Bienvenido, <span th:text="${name}"></span></h1>
    </div>
</div>
<script th:src="@{/vendor/js/jquery-3.6.0.min.js}" ></script>
<script th:src="@{/vendor/js/bootstrap.min.js}"></script>
</body>

</html>
